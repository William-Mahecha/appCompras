<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2">    
    <h2>Añadir nuevo proveedor</h2>
    <a class="btn btn-primary float-md-right" routerLink="/proveedores">Regresar al listado</a>
    <br> 
    <form [formGroup]="proveedorForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <i class="fa fa-check-circle check" *ngIf="proveedorForm.controls.nombre.valid"></i>
        <i class="fa fa-exclamation-circle uncheck"*ngIf="proveedorForm.controls.nombre.invalid && proveedorForm.controls.nombre.touched"></i>
        <input type="text" class="form-control" id="nombre" formControlName="nombre">
        <p class="alert alert-danger" *ngIf="proveedorForm.controls.nombre.invalid && proveedorForm.controls.nombre.touched">
            El campo Nombre es obligatorio.
          </p>
      </div> 
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" class="form-control" id="direccion" formControlName="direccion">
      </div>
      <div class="form-group">
          <label for="ciudad">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" formControlName="ciudad">
        </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" formControlName="telefono">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" formControlName="email" email >
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!proveedorForm.valid">Añadir Proveedor</button>
      <a class="btn btn-danger" routerLink="/proveedores">Cancelar</a>  
      <p class="alert alert-danger" *ngIf="!proveedorForm.valid">
        Por favor complete todos los campos
      </p> 
      <hr>
      <!--
      <pre> Estado Dirty: {{ formpro.controls.email.dirty }}</pre>
      <pre> Estado Pristine: {{ formpro.controls.email.pristine }}</pre>
      <pre> Estado Touched: {{ formpro.controls.email.touched }}</pre>
      <pre> Estado Valid: {{ formpro.controls.email.valid }}</pre>
      <pre> Estado Invalid: {{ formpro.controls.email.invalid }}</pre>

      <pre>{{ proveedor | json }}</pre>
      -->
      
    </form>
    <hr>
  </div>
</div>
